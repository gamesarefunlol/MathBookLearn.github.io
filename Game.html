<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Game Selector</h1>

    <p>Choose a game to play:</p>

    <button onclick="startGame('ticTacToe')">Tic Tac Toe</button>
    <button onclick="startGame('snake')">Snake</button>
    <button onclick="startGame('memory')">Memory Game</button>

    <div id="game-container">
        <!-- Game content will be displayed here -->
    </div>

    <script>
        function startGame(gameType) {
            // You can implement the game initialization logic here
            // For now, let's just show a placeholder message
            document.getElementById('game-container').innerHTML = `<p>Starting ${gameType} game...</p>`;
        }
    </script>

</body>
</html>
